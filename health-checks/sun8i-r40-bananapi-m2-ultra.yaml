    os: oe
- boot:
    timeout:
      minutes: 5
    method: u-boot
    commands: ramdisk
    prompts:
    - '/ #'
    - '~ #'
    - sh-5.1#
- test:
    timeout:
      minutes: 30
    definitions:
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: baseline
          description: Minimal HC test
          os:
          - debian
          scope:
          - functional
          environment:
          - lava-test-shell
        run:
          steps:
          - ip a
      lava-signal: kmsg
      from: inline
      name: healthcheck
      path: inline/hc.yam
